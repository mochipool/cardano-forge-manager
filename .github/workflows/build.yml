name: Build and Push Container Images

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'dummy.yaml'
      - 'makefile'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'dummy.yaml'
      - 'makefile'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push images to registry'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      force_build:
        description: 'Force build even if no functional changes'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Test job to validate Python code
  test:
    name: Test Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Syntax check
        run: |
          python -m py_compile src/forgemanager.py

      - name: Lint with flake8
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all other issues as warnings
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Build job for multi-architecture container images
  build:
    name: Build Container Images
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      should-build: ${{ steps.cache-check.outputs.should-build }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Needed for change detection

      - name: Check for functional changes
        id: cache-check
        run: |
          echo "Checking for functional changes..."
          
          # Always build on manual dispatch with force_build
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.force_build }}" = "true" ]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "Force build requested via manual dispatch"
            exit 0
          fi
          
          # Always build on tags
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "Building for tag: ${{ github.ref }}"
            exit 0
          fi
          
          # For push events, check if functional files changed
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            echo "Checking changed files between ${{ github.event.before }} and ${{ github.sha }}"
            
            # Get list of changed files
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
            echo "Changed files:"
            echo "$CHANGED_FILES"
            
            # Check if any functional files changed
            FUNCTIONAL_CHANGES=$(echo "$CHANGED_FILES" | grep -E '^(src/|Dockerfile|requirements\.txt|makefile|dummy\.yaml|\.github/workflows/)' || true)
            
            if [ -z "$FUNCTIONAL_CHANGES" ]; then
              echo "should-build=false" >> $GITHUB_OUTPUT
              echo "No functional changes detected - skipping build"
              echo "Only documentation/non-functional files changed:"
              echo "$CHANGED_FILES"
              exit 0
            else
              echo "should-build=true" >> $GITHUB_OUTPUT
              echo "Functional changes detected:"
              echo "$FUNCTIONAL_CHANGES"
            fi
          else
            # Default to build for PRs and other cases
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "Building for event: ${{ github.event_name }}"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag for main branch
            type=ref,event=branch,enable={{is_default_branch}}
            # Tag for other branches
            type=ref,event=branch
            # Tag for pull requests
            type=ref,event=pr
            # Tag for semantic versions
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag for short commit SHA
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=Cardano Forge Manager
            org.opencontainers.image.description=Kubernetes sidecar for Cardano block producer leader election
            org.opencontainers.image.vendor=Cardano Community
            org.opencontainers.image.licenses=MIT

      - name: Build container image
        id: build
        if: steps.cache-check.outputs.should-build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') || github.event.inputs.push_to_registry == 'true') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: Build skipped notification
        if: steps.cache-check.outputs.should-build == 'false'
        run: |
          echo "::notice::Container build skipped - no functional changes detected"
          echo "To force a build, use the 'workflow_dispatch' event with 'force_build' enabled"
          echo "Changed files were documentation or non-functional only"

      - name: Generate SBOM
        if: github.event_name != 'pull_request' && steps.cache-check.outputs.should-build == 'true' && steps.build.conclusion == 'success'
        continue-on-error: true
        run: |
          echo "Generating SBOM for built image"
          
          # Use syft directly for better control
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          
          # Generate SBOM using the manifest approach since image might not be pushed yet
          /usr/local/bin/syft ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -o spdx-json=sbom-${{ github.sha }}.spdx.json || {
            echo "SBOM generation failed, creating placeholder"
            echo '{"spdxVersion": "SPDX-2.2", "SPDXID": "SPDXRef-DOCUMENT", "name": "cardano-forge-manager", "documentNamespace": "https://github.com/cardano-forge-manager", "creationInfo": {"created": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'", "creators": ["Tool: GitHub Actions"]}, "packages": []}' > sbom-${{ github.sha }}.spdx.json
          }

      - name: Upload SBOM artifact
        if: github.event_name != 'pull_request' && steps.cache-check.outputs.should-build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom-${{ github.sha }}.spdx.json
          retention-days: 30
          if-no-files-found: ignore

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && needs.build.outputs.should-build == 'true'
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check image availability and pull
        id: image-check
        run: |
          echo "Checking image availability: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          
          # Wait a bit for image to be available after build
          sleep 30
          
          # Try to pull the specific SHA image first
          if docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}; then
            echo "image_available=true" >> $GITHUB_OUTPUT
            echo "Successfully pulled image with SHA tag"
          else
            echo "Failed to pull SHA image, trying main tag"
            if docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main; then
              docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
              echo "image_available=true" >> $GITHUB_OUTPUT
              echo "Using main tag as fallback"
            else
              echo "image_available=false" >> $GITHUB_OUTPUT
              echo "No image available for scanning"
            fi
          fi

      - name: Run Trivy vulnerability scanner
        id: trivy-scan
        if: steps.image-check.outputs.image_available == 'true'
        continue-on-error: true
        run: |
          echo "Running Trivy scan on ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          
          # Try using trivy directly first
          if command -v trivy >/dev/null 2>&1; then
            echo "Using system trivy"
            trivy image --format sarif --output trivy-results.sarif ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          else
            echo "Installing trivy"
            curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.50.1
            /usr/local/bin/trivy image --format sarif --output trivy-results.sarif ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          fi

      - name: Check scan results
        id: sarif-check
        run: |
          if [ -f "trivy-results.sarif" ] && [ -s "trivy-results.sarif" ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
            echo "SARIF file generated successfully ($(wc -l < trivy-results.sarif) lines)"
            # Validate SARIF format
            if jq empty trivy-results.sarif >/dev/null 2>&1; then
              echo "SARIF file is valid JSON"
            else
              echo "SARIF file is invalid JSON, marking as non-existent"
              echo "sarif_exists=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "No valid SARIF file generated"
          fi

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: steps.sarif-check.outputs.sarif_exists == 'true'
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-container-scan'

      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-results-${{ github.sha }}
          path: |
            trivy-results.sarif
            *.log
          retention-days: 30
          if-no-files-found: ignore

  # Release job for tagged versions
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: startsWith(github.ref, 'refs/tags/v') && needs.build.outputs.should-build == 'true'
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Simple changelog generation from git log
          echo "## Changes" > CHANGELOG.md
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Container Images" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${GITHUB_REF_NAME}\`" >> CHANGELOG.md
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Supported Architectures" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "- linux/amd64" >> CHANGELOG.md
          echo "- linux/arm64" >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          generate_release_notes: true
          files: |
            dummy.yaml
            requirements.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Update deployment files
  update-deployment:
    name: Update Deployment Files
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && needs.build.outputs.should-build == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in deployment files
        run: |
          # Update dummy.yaml with new image tag
          sed -i "s|image:.*cardano-forge-manager.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" dummy.yaml

      - name: Commit updated deployment files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add dummy.yaml
            git commit -m "Update container image to ${{ github.sha }}"
            git push
          fi
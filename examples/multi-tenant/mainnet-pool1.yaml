---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cardano-node-mainnet-pool1
  namespace: cardano
  labels:
    app: cardano-node
    component: block-producer
    cardano.io/network: mainnet
    cardano.io/pool-id: POOL1
    cardano.io/application: block-producer
spec:
  serviceName: cardano-node-mainnet-pool1
  replicas: 3
  selector:
    matchLabels:
      app: cardano-node
      cardano.io/network: mainnet
      cardano.io/pool-id: POOL1
  template:
    metadata:
      labels:
        app: cardano-node
        component: block-producer
        cardano.io/network: mainnet
        cardano.io/pool-id: POOL1
        cardano.io/application: block-producer
    spec:
      containers:
      - name: cardano-node
        image: inputoutput/cardano-node:latest
        ports:
        - containerPort: 3001
          name: node-port
        - containerPort: 12798
          name: metrics
        env:
        - name: CARDANO_NETWORK
          value: "mainnet"
        - name: CARDANO_NODE_SOCKET_PATH
          value: "/opt/cardano/db/node.socket"
        volumeMounts:
        - name: db
          mountPath: /opt/cardano/db
        - name: config
          mountPath: /opt/cardano/config
        resources:
          requests:
            memory: "4Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "2000m"
        
      - name: forge-manager
        image: cardano-forge-manager:latest
        env:
        # Multi-tenant configuration
        - name: ENABLE_CLUSTER_MANAGEMENT
          value: "true"
        - name: POOL_ID
          value: "POOL1"
        - name: CARDANO_NETWORK
          value: "mainnet"
        - name: NETWORK_MAGIC
          value: "764824073"
        - name: POOL_TICKER
          value: "POOL1"
        - name: POOL_NAME
          value: "My Mainnet Pool 1"
        - name: APPLICATION_TYPE
          value: "block-producer"
        # Regional configuration
        - name: CLUSTER_REGION
          value: "us-east-1"
        - name: CLUSTER_ENVIRONMENT
          value: "production"
        - name: CLUSTER_PRIORITY
          value: "10"
        # Health check configuration
        - name: HEALTH_CHECK_ENDPOINT
          value: "http://localhost:12798/health"
        - name: HEALTH_CHECK_INTERVAL
          value: "30"
        # Logging
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
            
      volumes:
      - name: config
        configMap:
          name: cardano-node-mainnet-config
          
  volumeClaimTemplates:
  - metadata:
      name: db
      labels:
        cardano.io/network: mainnet
        cardano.io/pool-id: POOL1
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 100Gi
          
---
apiVersion: v1
kind: Service
metadata:
  name: cardano-node-mainnet-pool1-metrics
  namespace: cardano
  labels:
    app: cardano-node
    cardano.io/network: mainnet
    cardano.io/pool-id: POOL1
    component: metrics
spec:
  selector:
    app: cardano-node
    cardano.io/network: mainnet
    cardano.io/pool-id: POOL1
  ports:
  - port: 12798
    targetPort: metrics
    name: metrics
  type: ClusterIP